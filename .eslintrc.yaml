---
root: true
env:
  browser: true
  commonjs: true
  es2020: true
  node: true
  shared-node-browser: true
extends:
  - plugin:jsx-a11y/recommended
  - plugin:ramda/recommended
  - standard-jsx
  - standard
globals:
  __DEV__: false
  __SSR__: false
ignorePatterns:
  - '**/vendor/'
  - '**/node_modules/'
  - 'build/**'
overrides:
  - files: config/**/*.js
    rules:
      indent:
        - warn
        - 4
        - MemberExpression: 'off'
      sort-keys: 'off'
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
    globalReturn: false
  ecmaVersion: 2020
  sourceType: module
plugins:
  - '@babel'
  - jsx-a11y
  - prettier
  - ramda
  - react
  - react-hooks
  - sort-destructure-keys
  - standard
settings:
  react:
    linkComponents:
      - linkAttribute: to
        name: Link
    version: detect
rules:
  '@babel/object-curly-spacing':
    - warn
    - always
    - objectsInObjects: false
  '@babel/no-unused-expressions':
    - warn
    - allowShortCircuit: true
      allowTaggedTemplates: true
      allowTernary: true

  prettier/prettier:
    - warn
    - usePrettierrc: true

  react/jsx-closing-bracket-location: 'off'
  react/jsx-curly-newline: 'off'
  react/jsx-curly-spacing:
    - error
    - children: true
      spacing:
        objectLiterals: never
      when: always
  react/jsx-indent:
    - warn
    - 4
    - checkAttributes: true
      indentLogicalExpressions: true
  react/jsx-indent-props:
    - warn
    - 4
  react/sort-comp:
    - error
    - order:
        - static-variables
        - static-methods
        - instance-variables
        - instance-methods
        - everything-else
        - render

  react-hooks/rules-of-hooks: error
  react-hooks/exhaustive-deps:
    - warn
    - additionalHooks: 'RecoilCallback'

  sort-destructure-keys/sort-destructure-keys:
    - warn
    - caseSensitive: false

  comma-dangle:
    - error
    - always-multiline
  eol-last: 'off'
  indent:
    - warn
    - 4
  no-multiple-empty-lines:
    - warn
    - max: 2
      maxBOF: 0
  no-trailing-spaces: 'off'
  no-unused-expressions: 'off'
  sort-imports:
    - error
    - ignoreCase: true
  sort-keys:
    - error
    - asc
    - caseSensitive: true
      natural: true
  template-curly-spacing:
    - warn
    - always
